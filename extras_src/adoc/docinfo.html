/* Custom styles for Alan StdLib */
/* FiraCode font (with ligatures) */
@font-face {
  font-family: "Fira Code";
  src: url("https://unpkg.com/firacode/distr/eot/FiraCode-Regular.eot");
  src: url("https://unpkg.com/firacode/distr/eot/FiraCode-Regular.eot") format("embedded-opentype"), url("https://unpkg.com/firacode/distr/woff2/FiraCode-Regular.woff2") format("woff2"), url("https://unpkg.com/firacode/distr/woff/FiraCode-Regular.woff") format("woff"), url("https://unpkg.com/firacode/distr/ttf/FiraCode-Regular.ttf") format("truetype");
  font-weight: 400;
  font-style: normal;
}
/* Shell/CMD */
div.literalblock.shell pre {
  background-color: #0C0C0C;
  color: #F2F2F2;
}
div.literalblock.shell pre .conum {
  background: #FFF945 !important;
  color: #0C0C0C !important;
}

/* Game Transcripts & Player input and output */
span.play {
  display: inline-block;
  font-size: 0.9375em;
  font-style: normal !important;
  padding: 0.1em 0.5ex;
  -webkit-border-radius: 4px;
  border-radius: 4px;
  line-height: 1.45;
  text-rendering: optimizeSpeed;
  word-wrap: break-word;
}

span.play,
.exampleblock.gametranscript > .content {
  background: #F7FDFF;
  color: #0089B6;
  border-color: #CCF2FF;
}
span.play span.comment,
.exampleblock.gametranscript > .content span.comment {
  color: #bcbcbc;
}
span.play em,
.exampleblock.gametranscript > .content em {
  color: #d90000;
}
